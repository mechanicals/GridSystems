<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iThoughtWorks Assignment</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="mask">&nbsp;</div>
		<div class="popUp">
			<span>Are you sure you want to delete this ?</span>
			<button id="ok">Yes</button>
			<button id="cancel">No</button>
		</div>
		<div class="header">
			<img src="images/ithoughtWorks.png"alt="ThoughtWorks" title="ThoughtWorks"/>
		</div>
		<div class="bodySec">
			<div class="sec1 sec">
				<div class="widget">
					<div class="headerSec">
						<span>Weather</span>
						<div class="close" title="Delete Widget" alt="Delete Widget"></div>
						<div class="resize" title="Resize Widget" alt="Resize Widget"></div>
					</div>
					<div class="contentSec">
						<div class="fantastic">Fantastic</div>
					</div>
				</div>
				<div class="widget" >
					<div class="headerSec">
						<span>Heroes</span>
						<div class="close" title="Delete Widget" alt="Delete Widget"></div>
						<div class="resize" title="Resize Widget" alt="Resize Widget"></div>
					</div>
					<div class="contentSec ">
						<div class="hzHeroes">Green Day</div>
					</div>
				</div>
				<div class="emptyDiv">&nbsp;</div>
			</div>
			<div class="sec2 sec">
				<div class="widget ">
					<div class="headerSec">
						<span>CheckBox</span>
						<div class="close" title="Delete Widget" alt="Delete Widget"></div>
						<div class="resize" title="Resize Widget" alt="Resize Widget"></div>
					</div>
					<div class="contentSec">
						<div class="checkBox">
							<div class="one">&nbsp;</div><div class="two">&nbsp;</div>
							<div class="three">&nbsp;</div><div class="four">&nbsp;</div>
							<div class="five">&nbsp;</div><div class="six">&nbsp;</div>
							<div class="seven">&nbsp;</div><div class="eight">&nbsp;</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="widget">
					<div class="headerSec">
						<span>Date & Time</span>
						<div class="close" title="Delete Widget" alt="Delete Widget"></div>
						<div class="resize" title="Resize Widget" alt="Resize Widget"></div>
					</div>
					<div class="contentSec">
						<div class="onTime">Before Time Delivery</div>
					</div>
				</div>
				<div class="emptyDiv">&nbsp;</div>
			</div>
			<div class="sec3 sec">
				<div class="widget">
					<div class="headerSec">
						<span>News</span>
						<div class="close" title="Delete Widget" alt="Delete Widget"></div>
						<div class="resize" title="Resize Widget" alt="Resize Widget"></div>
					</div>
					<div class="contentSec">
						<ul class="news">
							<li>Javascript</li>
							<li>Jquery</li>
							<li>HTML</li>
							<li>CSS</li>
							<li>Responsive Web Design</li>
							<li></li>
						</ul>
					</div>
				</div>
				<div class="widget">
					<div class="headerSec">
						<span>BharatPur</span>
						<div class="close" title="Delete Widget" alt="Delete Widget"></div>
						<div class="resize" title="Resize Widget" alt="Resize Widget"></div>
					</div>
					<div class="contentSec">
						<div class="bpCent">BharatPur Santuary</div>
					</div>
				</div>
				<div class="emptyDiv">&nbsp;</div>
			</div>
		</div>
		<div class="dummy">&nbsp;</div>
		
		<script src="js/jquery.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
